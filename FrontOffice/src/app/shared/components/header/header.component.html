<header class="header shadow">
  <a routerLink="/" class="header__logo"><img src="assets/images/logo.png" alt="" class="w-12" /></a>

  <button class="header__toggle" (click)="navbar.classList.toggle('show')">
    <mat-icon>menu</mat-icon>
  </button>

  <nav class="nav" #navbar id="nav-menu">
    <div class="nav__content bd-grid">
      <a routerLink="/" class="nav__perfil">
        <div class="nav__img">
          <img src="assets/images/logo.png" alt="" class="w-12" />
        </div>
      </a>

      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" (click)="navbar.classList.toggle('show')" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Home
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" (click)="navbar.classList.toggle('show')" routerLink="/books" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>
              Books
            </a>
          </li>
        </ul>
      </div>

      <div class="nav__actions">
        <div class="relative md:mx-8 my-auto">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" (click)="isShoppingCartOpen = !isShoppingCartOpen"
              class="cursor-pointer mb-2 md: mb-0 text-gray-400 hover:text-orange-600 h-6 w-6" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span
              class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">{{
              countItems() }}</span>
          </div>

          <app-shopping-cart [hidden]="!isShoppingCartOpen"></app-shopping-cart>
        </div>

        <div *ngIf="isLoggedIn()">
          <div class="relative my-auto md:mx-8">
            <div class="flex">
              <img (click)="isProfileOpen = !isProfileOpen" class="cursor-pointer my-4 md:my-0 h-8 w-8 rounded-full"
                src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
                alt="" />

              <div class="md:hidden ml-3 my-3 text-left">
                <div class="text-sm md:text-base font-medium text-gray-800">
                  {{ user?.name }}
                </div>
                <div class="text-sm font-medium text-gray-500">
                  {{ user?.email }}
                </div>
              </div>
            </div>

            <div [hidden]="!isProfileOpen"
              class="relative lg:left-auto lg:-right-10 md:absolute text-left origin-top-right absolute right-0 mb-4 md:mt-2 md:pr-3 md:w-fit rounded-md md:shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <div class="hidden md:border-b md:border-gray-300 md:block ml-3 my-3 text-left">
                <div class="text-sm md:text-base font-medium text-gray-800">
                  {{ user?.name }}
                </div>
                <div class="hidden md:pb-2 md:block text-sm font-medium text-gray-500">
                  {{ user?.email }}
                </div>
              </div>
              <a class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0"
                routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                (click)="isProfileOpen = false">Profile</a>
              <a (click)="logout(); isProfileOpen = false" class="cursor-pointer block px-4 py-2 text-sm text-gray-700"
                role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
            </div>
          </div>
        </div>

        <div *ngIf="!isLoggedIn()">
          <button type="button" routerLink="/login"
            class="text-orange-500 hover:text-white border border-orange-500 hover:bg-orange-600 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 my-2 transition duration-300">
            Sign In
          </button>
          <button type="button" routerLink="/register"
            class="text-white bg-orange-600 hover:text-white border border-orange-500 hover:bg-transparent hover:text-orange-500 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 my-2 transition duration-300">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>

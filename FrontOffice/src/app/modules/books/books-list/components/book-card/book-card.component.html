<div class="group relative bg-white border border-gray-200 rounded-lg flex flex-col overflow-hidden transition duration-500"
    style="width: 14.1rem">
    <a matTooltip="Book Details" [routerLink]="'/books/details/'+book?._id">
        <div class=" aspect-w-3 aspect-h-4 bg-gray-200 h-72 group-hover:opacity-75">
            <img [src]="'http://localhost:3000/images/uploads/' + book?.cover" alt=""
                class="h-full w-full object-center object-cover" />
        </div>


        <div class="flex flex-col pr-4 pl-4 pt-4">
            <div class="font-semibold py-2 h-14">
                <h3>{{book?.title}}</h3>
            </div>
            <div class="pt-1">
                <div class=" flex items-center">
                    <div class="flex items-center">
                        <mat-icon class="text-yellow-400"
                            *ngFor="let _ of [].constructor(generalReviewsInfo.avgRating)">star</mat-icon>

                        <mat-icon class="text-gray-300"
                            *ngFor="let _ of [].constructor(5 - generalReviewsInfo.avgRating)">star
                        </mat-icon>
                    </div>
                    <span class="ml-1 text-xs font-semibold text-teal-600">{{generalReviewsInfo.numReviews}}
                        reviews</span>
                </div>

            </div>
            <div class="py-3">
                <p class="text-gray-900">
                    Starting from {{ (book?.price! * 0.75).toFixed(2) }} â‚¬
                </p>
            </div>
            <mat-divider></mat-divider>
        </div>

    </a>
    <div class="flex flex-col pr-4 pl-4 pt-1 pb-4">
        <div class="flex justify-between mt-4">
            <button mat-mini-fab class="shopCartBtn" (click)="openBookQuickView()" style="z-index: 10;">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
            <div *ngIf="book?.new! + book?.worn! <= 10 && book?.new! + book?.worn! > 0 "
                class="text-xs inline-flex items-center font-bold leading-sm uppercase px-2 mt-1 mr-1 bg-yellow-200 text-yellow-700 rounded-lg">
                <mat-icon> bar_chart</mat-icon>
                Low Stock
            </div>
            <div *ngIf="book?.new! + book?.worn! == 0"
                class="text-xs inline-flex items-center font-bold leading-sm uppercase px-2 mt-1 mr-1 bg-red-200 text-red-700 rounded-lg">
                <mat-icon> bar_chart</mat-icon>
                No Stock
            </div>
            <div *ngIf="book?.new! + book?.worn! > 10"
                class="text-xs inline-flex items-center font-bold leading-sm uppercase px-2 mt-1 mr-1 bg-green-200 text-green-700 rounded-lg">
                <mat-icon> bar_chart</mat-icon>
                In Stock
            </div>
        </div>
    </div>
</div>

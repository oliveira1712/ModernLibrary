<div class="flex justify-center items-center pt-16 lg:pt-44 h-full">
  <div
    class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg w-full lg:w-1/3 md:w-1/3 sm:w-2/3 rounded"
  >
    <div class="flex justify-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-16 h-16 text-orange-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
        />
      </svg>
    </div>
    <h3 class="text-2xl font-bold text-center">ModernLibrary</h3>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <div class="flex mt-4">
          <span
            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
          >
            @
          </span>
          <input
            type="text"
            formControlName="email"
            class="form-control rounded-none rounded-r-lg border border-gray-300 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 block flex-1 min-w-0 w-full border-gray-300 p-2.5"
            placeholder="Email"
          />
        </div>
        <span
          class="text-sm text-red-500 mt-2"
          *ngIf="loginFormControl['email'].touched && loginFormControl['email'].errors?.['required']"
        >
          Email is required
        </span>
        <span
          class="text-sm text-red-500 mt-2"
          *ngIf="loginFormControl['email'].touched && loginFormControl['email'].errors?.['email']"
        >
          Enter a valid email address
        </span>
      </div>

      <div class="form-group">
        <div class="flex mt-4">
          <span
            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-3 w-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
              />
            </svg>
          </span>
          <input
            type="password"
            class="form-group rounded-none rounded-r-lg border border-gray-300 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 block flex-1 min-w-0 w-full border-gray-300 p-2.5"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <span
          class="text-sm text-red-500 mt-2"
          *ngIf="loginFormControl['password'].touched && loginFormControl['password'].errors?.['required']"
        >
          Password is required
        </span>
      </div>

      <div class="flex items-start mt-3">
        <div class="flex items-center h-5">
          <input
            id="remember"
            aria-describedby="remember"
            type="checkbox"
            class="w-4 h-4 bg-orange-50 text-orange-600 rounded border border-orange-300 checked:bg-orange-600 focus:ring-0 focus:ring-offset-0 focus:outline-none transition duration-200"
          />
        </div>
        <div class="ml-2">
          <label for="remember" class="block font-normal text-gray-900 text-sm"
            >Remember me</label
          >
        </div>
      </div>

      <div class="form-group flex">
        <button
          type="submit"
          class="group relative w-full flex justify-center mt-4 py-2 px-6 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg
              class="h-5 w-5 text-orange-500 group-hover:text-orange-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>

    <div class="mt-6 text-grey-dark">
      Don't have an account?
      <a class="text-orange-600 hover:underline" routerLink="/register">
        Sign up
      </a>
    </div>
  </div>
</div>

<div class="flex justify-center items-center pt-16 lg:pt-52 h-full">
  <div
    class="px-8 py-6 mx-4 mt-4 text-left bg-white rounded shadow-lg md:w-2/3 lg:w-2/4 sm:w-1/3"
  >
    <div class="flex justify-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-16 h-16 text-orange-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
        />
      </svg>
    </div>
    <h3 class="text-2xl font-bold text-center">ModernLibrary</h3>

    <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mt-4">
        <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
          <div class="w-full px-2 md:w-1/2">
            <div class="flex">
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </span>
              <input
                type="text"
                formControlName="name"
                class="form-control rounded-none rounded-r-lg border border-gray-300 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 block flex-1 min-w-0 w-full border-gray-300 p-2.5"
                placeholder="Name"
              />
            </div>
            <span
              class="text-sm text-red-500 mt-2"
              *ngIf="registerFormControl['name'].touched && registerFormControl['name'].errors?.['required']"
            >
              Name is required
            </span>
          </div>

          <div class="w-full px-2 md:w-1/2">
            <div class="flex">
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
              >
                @
              </span>
              <input
                type="text"
                formControlName="email"
                class="form-control rounded-none rounded-r-lg border border-gray-300 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 block flex-1 min-w-0 w-full border-gray-300 p-2.5"
                placeholder="Email"
              />
            </div>
            <span
              class="text-sm text-red-500 mt-2"
              *ngIf="registerFormControl['email'].touched && registerFormControl['email'].errors?.['required']"
            >
              Email is required
            </span>
            <span
              class="text-sm text-red-500 mt-2"
              *ngIf="registerFormControl['email'].touched && registerFormControl['email'].errors?.['email']"
            >
              Enter a valid email address
            </span>
          </div>
        </div>

        <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0 mt-4">
          <div class="flex w-full px-2 md:w-1/2">
            <span
              class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                />
              </svg>
            </span>
            <input
              type="number"
              formControlName="contact"
              class="form-control rounded-none rounded-r-lg border border-gray-300 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 block flex-1 min-w-0 w-full border-gray-300 p-2.5"
              placeholder="Contact"
            />
          </div>
          <div class="w-full px-2 md:w-1/2">
            <div class="flex">
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </span>

              <input
                formControlName="birth_date"
                matInput
                [matDatepicker]="picker"
                (click)="picker.open()"
                class="form-control rounded-none rounded-r-lg border border-gray-300 text-gray-900 focus:outline-none block flex-1 min-w-0 w-full border-gray-300 p-2.5"
                placeholder="Select date"
              />
              <mat-datepicker-toggle
                class="w-0"
                disabled
                matSuffix
                [for]="picker"
              >
                <mat-icon matDatepickerToggleIcon> </mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
            <span
              class="text-sm text-red-500 mt-2"
              *ngIf="registerFormControl['birth_date'].touched && registerFormControl['birth_date'].errors?.['required']"
            >
              Date is required
            </span>
          </div>
        </div>

        <div
          class="form-group flex flex-wrap -mx-2 space-y-4 md:space-y-0 mt-4"
        >
          <div class="w-full px-2 md:w-1/2">
            <div class="flex">
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                  />
                </svg>
              </span>
              <input
                type="password"
                formControlName="password"
                class="form-control rounded-none rounded-r-lg border border-gray-300 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 block flex-1 min-w-0 w-full border-gray-300 p-2.5"
                placeholder="Password"
              />
            </div>
            <span
              class="text-sm text-red-500 mt-2"
              *ngIf="registerFormControl['password'].touched && registerFormControl['password'].errors?.['required']"
            >
              Password is required
            </span>
          </div>
          <div class="w-full px-2 md:w-1/2">
            <div class="flex">
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                  />
                </svg>
              </span>
              <input
                type="password"
                formControlName="confirmPassword"
                class="form-control rounded-none rounded-r-lg border border-gray-300 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 block flex-1 min-w-0 w-full border-gray-300 p-2.5"
                placeholder="Confirm Password"
              />
            </div>
            <span
              class="text-sm text-red-500 mt-2"
              *ngIf="registerFormControl['confirmPassword'].touched && registerFormControl['confirmPassword'].errors?.['required']"
            >
              Confirmation Password is required
            </span>
            <span
              class="text-sm text-red-500 mt-2"
              *ngIf="registerFormControl['confirmPassword'].touched && registerFormControl['confirmPassword'].errors?.['passwordMismatch']"
            >
              Passwords doesnot match
            </span>
          </div>
        </div>
      </div>

      <div class="flex">
        <button
          type="submit"
          class="group relative w-full flex justify-center mt-4 py-2 px-6 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-orange-500 group-hover:text-orange-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign up
        </button>
      </div>
    </form>
    <div class="mt-6 text-grey-dark">
      Already have an account?
      <a class="text-orange-600 hover:underline" routerLink="/login">
        Log in
      </a>
    </div>
  </div>
</div>
